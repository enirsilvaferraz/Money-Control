apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"
    defaultConfig {
        applicationId "com.system.moneycontrol"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // UI
    implementation "androidx.appcompat:appcompat:1.0.0-beta01"
    //implementation "androidx.browser:browser:$rootProject.browserVersion"
    implementation "androidx.constraintlayout:constraintlayout:1.1.2"
    implementation "com.google.android.material:material:1.0.0-beta01"
    //implementation "com.google.android:flexbox:$rootProject.flexboxVersion"
    //implementation "com.airbnb.android:lottie:$rootProject.lottieVersion"
    //implementation "com.pacioianu.david:ink-page-indicator:$rootProject.pageIndicatorVersion"

    implementation 'com.google.firebase:firebase-core:16.0.1'
    implementation 'com.google.firebase:firebase-firestore:17.0.3'

    // Dagger
    implementation "com.google.dagger:dagger-android:2.16"
    implementation "com.google.dagger:dagger-android-support:2.16"
    kapt "com.google.dagger:dagger-compiler:2.16"
    kapt "com.google.dagger:dagger-android-processor:2.16"

//    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC1"
//    testImplementation 'junit:junit:4.12'

//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
//    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
//    androidTestImplementation 'androidx.test:rules:1.1.0-alpha4'

    // Instrumentation tests
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.0-alpha1"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:3.1.0-alpha1"
    androidTestImplementation "androidx.test:runner:1.1.0-alpha1"
    androidTestImplementation "androidx.test:rules:1.1.0-alpha1"

    // Local unit tests
    testImplementation "junit:junit:4.12"
    testImplementation "org.mockito:mockito-core:2.8.9"
    testImplementation "com.nhaarman:mockito-kotlin:1.5.0"
    testImplementation "org.hamcrest:hamcrest-library:1.3"
}

apply plugin: 'com.google.gms.google-services'
